<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>Edit User</h1>

    <ul th:each="user : ${users}">
        <li th:utext="${user.username}"></li>
        <a th:href="@{/users/update/{id}(id=${user.id})}">update</a>
        <a th:href="@{/users/delete/{id}(id=${user.id})}">delete</a>
    </ul>
</body>
</html>
