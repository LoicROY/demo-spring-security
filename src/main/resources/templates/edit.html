<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>

<h1>Edit User</h1>
<form action="/users/update" method="post" th:object="${user}">
    <div><input type="hidden" th:field="*{id}"></div>
    <div><input type="text" th:field="*{username}" placeholder="Login"></div>
    <div><input type="password" th:field="*{password}" placeholder="Password"></div>

    <div><input type="submit" value="Edit"></div>


    <!-- <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" /> -->


</form>

</body>
</html>
